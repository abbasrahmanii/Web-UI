<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Web UI</title>
  </head>
  <body>
    <nav>
      <h1>Logo</h1>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Retainership</a></li>
      </ul>
      <div class="right">
        <button>Work</button>
        <div class="burger">
          <span class="line line1"></span>
          <span class="line line2"></span>
        </div>
      </div>
    </nav>
    <main>
      <section class="description">
        <header>
          <span></span>
          <h6>MeetingMania</h6>
        </header>
        <section class="title">
          <h2>We Provide A Planned</h2>
          <h2>Reactive As Well</h2>
          <h2>As Training</h2>
        </section>
        <p>
          Meeting Mania provides a
          <strong>Comprehencive Dashboard </strong>allowing you to manage all
          aspects
        </p>
        <div class="buttons">
          <button class="button1">Get Quote</button>
          <button class="button2">Watch Showreel</button>
        </div>
      </section>
      <div class="image">
        <img src="./imgs/pexels-andrew-neel-2312369.jpg" alt="lap-top" />
      </div>
    </main>
    <section class="cards">
      <div class="black-carts">
        <div class="black-left">
          <span class="number">1,90,800</span>
          <span class="sub-title">Meetings So Far</span>
        </div>
        <div class="black-right">
          <span class="number">50,982</span>
          <span class="sub-title">Product So Online</span>
        </div>
      </div>
      <div class="yellow-carts">
        <div class="yellow-left">
          <span class="number">2,80,972</span>
          <span class="sub-title">Target Revenue Generated</span>
        </div>
        <div class="yellow-right">
          <span class="sub-title">View</span>
          <div class="progress-bar">
            <div class="p"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
